version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "
        while ! nc -z ollama 11434; do 
          sleep 1; 
        done; 
        python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    networks:
      - sut_network

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=sut_db
      - POSTGRES_USER=sut_user
      - POSTGRES_PASSWORD=sut_password
    networks:
      - sut_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sut_user -d sut_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    networks:
      - sut_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - sut_network

volumes:
  postgres_data:
  ollama_data:

networks:
  sut_network:
    driver: bridge